<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Wisdom | Random Quote Generator</title>
    
    <style>
        :root {
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --accent-color: #6c5ce7;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1e1e26;
            --card-bg: #2d2d3a;
            --text-color: #f4f4f9;
            --shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: 0.3s; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 { margin-bottom: 1.5rem; font-size: 1.5rem; color: var(--accent-color); }

        #quote-text { font-size: 1.25rem; font-style: italic; margin-bottom: 1rem; }

        #quote-author { font-weight: bold; display: block; margin-bottom: 2rem; opacity: 0.8; }

        .buttons { display: flex; justify-content: space-around; align-items: center; }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
        }

        button:hover { opacity: 0.8; transform: translateY(-2px); }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            color: var(--text-color);
            font-size: 1.5rem;
            border: 1px solid var(--text-color);
        }
    </style>
</head>
<body data-theme="light">

    <button class="theme-toggle" id="themeBtn">üåô</button>

    <div class="container">
        <h1>Daily Wisdom</h1>
        <div class="quote-area">
            <p id="quote-text">"Loading inspiration..."</p>
            <span id="quote-author">- Gemini</span>
        </div>
        <div class="buttons">
            <button id="newQuoteBtn">New Quote</button>
        </div>
    </div>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
            { text: "Your time is limited, so don't waste it living someone else's life.", author: "Steve Jobs" }
        ];

        const textEl = document.getElementById('quote-text');
        const authorEl = document.getElementById('quote-author');
        const quoteBtn = document.getElementById('newQuoteBtn');
        const themeBtn = document.getElementById('themeBtn');
        const body = document.body;

        // Function to get random quote
        function getQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const item = quotes[randomIndex];
            
            textEl.innerText = `"${item.text}"`;
            authorEl.innerText = `- ${item.author}`;
        }

        // Toggle Theme
        themeBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeBtn.innerText = '‚òÄÔ∏è';
            } else {
                body.setAttribute('data-theme', 'light');
                themeBtn.innerText = 'üåô';
            }
        });

        // Event Listeners
        quoteBtn.addEventListener('click', getQuote);

        // Init
        getQuote();
    </script>
</body>
</html>
